{% extends 'layout/index.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
    <h3 align="center">Login</h3>
    <label class="w3-panel"> Email
        <input type="email" name="email" class="w3-input">
    </label>
    <label class="w3-panel"> Password
        <input type="password" name="password" class="w3-input">
    </label>
    <input type="submit" class="w3-btn w3-theme w3-right w3-margin">
</form>
{% endblock %}
