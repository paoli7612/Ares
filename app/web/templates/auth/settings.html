{% from "layout/components.html" import cSubmitBack, cInput %}
{% extends 'layout/index.html' %}

{% block title %}Settings{% endblock %}

{% block content %}

<div class="w3-panel">
    <form method="post">
        <h3 class="w3-center">Settings</h3>
        <div class="w3-row">
        <label class="w3-panel w3-half"> Email
            {{ cInput('email', value=current_user.email, readonly=True)}}
        </label>
        <label class="w3-panel w3-half"> Username
            {{ cInput('username', current_user.username, readonly=True)}}
        </label>
        <label class="w3-panel w3-half"> Status
            {{ cInput('status', current_user.status, readonly=True)}}
        </label>
        <label class="w3-panel w3-half"> Theme
            <select name="theme" class="w3-select w3-round-large" name="theme">
                <option value="{{ current_user.theme }}">{{ current_user.theme.capitalize() }}</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="indigo">Indigo</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="blue-grey">Blue-grey</option>
                <option value="brown">Brown</option>
                <option value="black">Black</option>
            </select>
        </label>
    </div>
        {{ cSubmitBack('save', 'save') }}
    </form>
</div>
{% endblock %}
