{% from 'layout/components.html' import cSubmitBack %}
{% extends 'layout/index.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post">
    {{ question }}
    {% if label %}
        {{ cSubmitBack(label, icon)}}
    {% else %}
        {{ cSubmitBack('Confirm', icon)}}
    {% endif %}
</form>
{% endblock %}
